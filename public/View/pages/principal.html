<body class="d-flex justify-content-center">
    <!--NavBar-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="btn-group" role="group">
            <!--Btn DropDown-->            
            <button id="principal_listados_btn" type="button"
                class="btn btn-dark text-primary dropdown-toggle bg-transparent"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Listados
            </button>
            <!--DropDown menu-->
            <div class="dropdown-menu" aria-labelledby="principal_listados_btn">
                <div class="btn-group-vertical justify-content-center">
                    <button class="btn btn-light bg-transparent border-0" onclick="SegundoParcial.Principal.ListarBarbijos()">Barbijos</button>
                    <button class="btn btn-light bg-transparent border-0" onclick="SegundoParcial.Principal.ListarUsuarios()">Usuarios</button>
                </div>
            </div>
            
            <button type="button" class="btn btn-dark text-primary bg-transparent" onclick="SegundoParcial.Tables.FormAgregar()">Alta Barbijos</button>
        </div>
        <!-- Funcion de testeo, borra el token pero no redirige al login --><!--
        <button type="button" class="btn btn-dark text-primary bg-transparent" onclick="borrartoken()">borrar token</button>
        <script>function borrartoken(){window.localStorage.setItem('token', '')}</script>-->
        <button type="button" class="btn btn-dark text-primary bg-transparent border-primary" onclick="SegundoParcial.Controller.CerrarSesion()">Cerrar sesion</button>
    </nav>

    <div id="alert_container">

    </div>

    <div class="d-flex flex-row ListDiv" style="padding-top: 25mm">
        <!--DIV IZQUIERDA-->
        <div class="col-5 bg-danger offset-1" id="div_izquierda">            
            <!--TABLA IZQUIERDA-->
            <h4 id="titulo_izquierda">IZQUIERDA</h4>
            <div class="table-responsive" style="display: none;" id="tabla_izquierda">
                <table class="table table-striped">
                    <thead id="table_head_izquierda">
                    </thead>
                    <tbody id="table_body_izquierda">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <!--DIV DERECHA-->
        <div class="col-5 bg-success" id="div_derecha">
            <!--FORM ITEM-->
            <div class="d-flex flex-row justify-content-center" id="div_form_item">
                <div class="form-group col-6 m-4 hidden-form" style="background-color: darkcyan;" id='form_item'>
                    <div class="form-inline align-content-center col-12 py-2 pt-4" id="inline_id" >
                        <div class="input-group col-12">
                            <div class="input-group-pretend">
                                <div class="input-group-text">
                                    <i class="fa fa-id-badge p-1" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="ID" id="input_id" readonly>
                        </div>
                    </div>
                    <div class="form-inline align-content-center col-12 py-2" id="inline_color">
                        <div class="input-group col-12">
                            <div class="input-group-pretend">
                                <div class="input-group-text">
                                    <i class="fa fa-palette p-1" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Color" id="input_color">
                        </div>
                    </div>
                    <div class="form-inline align-content-center col-12 py-2">
                        <div class="input-group col-12">
                            <div class="input-group-pretend">
                                <div class="input-group-text">
                                    <i class="fa fa-list p-1" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Tipo" id="input_tipo">
                        </div>
                    </div>
                    <div class="form-inline align-content-center col-12 py-2">
                        <div class="input-group col-12">
                            <div class="input-group-pretend">
                                <div class="input-group-text">
                                    <i class="fa fa-dollar-sign p-1 pr-2" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Precio" id="input_precio">
                        </div>
                    </div>
                    <div class="form-inline aling-content-center col-12 py-2 pb-4">
                        <button type="button" class="btn btn-success col-5 ml-3" id="btn_succ_form"></button>
                        <button type="button" class="btn btn-warning col-5 offset-1" id="btn_warn_form" ></button>
                    </div>
                </div>
            </div>
            <h4 id="titulo_derecha">DERECHA</h4>
            <!--TABLA DERECHA-->
            <div class="table-responsive" style="display: none;" id="tabla_derecha">
                <table class="table table-striped">
                    <thead id="table_head_derecha">
                    </thead>
                    <tbody id="table_body_derecha">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
